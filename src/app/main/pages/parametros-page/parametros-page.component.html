
<div class="card">
    <div class="card-header bg-white d-flex justify-content-end">
      <div class="header-elements">
          <div class="list-icons">
              <button (click)="sincronizarTablasMaestras()" class="btn btn-success">
                  Sincronizar<i class="icon icon-sync"></i>
              </button>
          </div>
      </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-3">
                <fieldset>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label"><b class="text-danger">*</b> Fundo:</label>
                        <div class="col-lg-9">
                          <select [(ngModel)]="configuracion.idfundo" 
                            class="form-select mb-2" name="fundo">
                            <option *ngFor="let t of fundos; let i = index" [value]="t.id">
                              {{ t.nombreFundo }}
                            </option>
                          </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-6 mb-3">
                <fieldset>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label"><b class="text-danger">*</b> Cultivo:</label>
                        <div class="col-lg-9">
                            <select [(ngModel)]="configuracion.idcultivo" 
                              class="form-select mb-2" name="fundo">
                              <option *ngFor="let t of cultivos; let i = index" [value]="t.id">
                                {{ t.descripcion }}
                              </option>
                            </select>
                          </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <fieldset>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label"><b class="text-danger">*</b> Lote:</label>
                        <div class="col-lg-9">
                          <select (change)="cargarTurnosModulos()"
                            [(ngModel)]="configuracion.idlote" 
                            class="form-select mb-2" name="fundo">
                            <option *ngFor="let t of lotes; let i = index" [value]="t.id">
                              {{ t.nombreLote }}
                            </option>
                          </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-6 mb-3">
                <fieldset>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label"><b class="text-danger">*</b> Turno:</label>
                        <div class="col-lg-9">
                            <select [(ngModel)]="configuracion.idturno" 
                              class="form-select mb-2" name="fundo" disabled>
                              <option *ngFor="let t of turnos; let i = index" [value]="t.id">
                                {{ t.nombreTurno }}
                              </option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <fieldset>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label"><b class="text-danger">*</b> Modulo:</label>
                        <div class="col-lg-9">
                            <select [(ngModel)]="configuracion.idmodulo" 
                              class="form-select mb-2" name="fundo" disabled>
                              <option *ngFor="let t of modulos; let i = index" [value]="t.id">
                                {{ t.nombreModulo }}
                              </option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-6 mb-3">
                <fieldset>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label"><b class="text-danger">*</b> Color tapa:</label>
                        <div class="col-lg-9">
                          <select [(ngModel)]="configuracion.idtapa" 
                            class="form-select mb-2" name="fundo">
                            <option *ngFor="let t of tapas; let i = index" [value]="t.id">
                              {{ t.color }}
                            </option>
                          </select>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <fieldset>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label"><b class="text-danger">*</b> Grupo:</label>
                        <div class="col-lg-9">
                            <select [(ngModel)]="configuracion.idgrupo" 
                              class="form-select mb-2" name="fundo">
                              <option *ngFor="let t of grupos; let i = index" [value]="t.id">
                                {{ t.grupo }}
                              </option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-6 mb-3">
                <fieldset>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label"><b class="text-danger">*</b> Envase:</label>
                        <div class="col-lg-9">
                          <select [(ngModel)]="configuracion.idenvase" 
                            class="form-select mb-2" name="fundo">
                            <option *ngFor="let t of envases; let i = index" [value]="t.envase">
                              {{ t.descripcionEnvase }}
                            </option>
                          </select>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="text-center mt-5">
            <button (click)="guardarConfiguracion()" class="btn btn-primary">Guardar
                <i class="icon-floppy-disk ml-2"></i></button>
        </div>
    </div>
</div>
